<p style="font-weight: bold; color:Blue">
 Employees Details Screen
</p>

<label> Name Search: </label>
<input type="text" [(ngModel)]="inputVal" />

<table class="tableCss">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Location</th>     
    <th>Mobile</th>
    <th>Edit</th>     
    <th>Delete</th>
  </thead>
  <tr *ngFor='let emp of dmService.employees|namefilter:inputVal'>
    <td>{{emp.id}}</td>
    <td>{{emp.name}}</td>
    <td>{{emp.location}}</td>
    <td>{{emp.mobile}}</td>
    <td>
      <a routerLink (click)="editEmpDetails(emp.id)">Edit</a>
    </td>
    <td>
      <button (click)="deleteEmpDetails(emp.id)"
      style="font-weight: bold; color:Red" >Delete</button>
    </td>
  </tr>
</table>
